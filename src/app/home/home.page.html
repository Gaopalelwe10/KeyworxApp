<ion-header>
    <ion-toolbar>
        <ion-title>
            Home
        </ion-title>
        <ion-buttons slot="end" (click)=" fliter()">
            <ion-icon name="book"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item lines="none">
        <p slot="start">Property</p>
        <ion-icon name="arrow-forward" slot="end"> </ion-icon>
    </ion-item>

    <ion-slides [options]="slidesOptions">
        <ion-slide>
            <ion-card class="cat">
                <img src="https://images.prop24.com/224161361/Crop525x350" />
                <ion-card-subtitle>Destination</ion-card-subtitle>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card class="cat">
                <img src="https://images.prop24.com/218548631/Crop526x328" />
                <ion-card-subtitle>Destination</ion-card-subtitle>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card class="cat">
                <img src="https://images.prop24.com/224161361/Crop525x350" />
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card class="cat">
                <img src="https://images.prop24.com/224161361/Crop525x350" />
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card class="cat">
                <img src="https://images.prop24.com/224161361/Crop525x350" />
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card class="cat">
                <img src="https://images.prop24.com/224161361/Crop525x350" />
            </ion-card>
        </ion-slide>
    </ion-slides>

    <ion-card *ngFor="let items of propertyList">
        <div (click)="detail(items)">
            <img src="{{items.mainImage}}">
            <ion-card-content>
                <ion-text color="primary">
                    <h4>{{items.price}}</h4>
                </ion-text>
                <ion-text color="dark">
                    <h4>{{items.description}}</h4>
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <h4>
                                    <ion-icon name="bed"></ion-icon> {{items.bedrooms}}
                                    <ion-icon name="body"></ion-icon> {{items.bathrooms}}
                                    <ion-icon name="car"></ion-icon> {{items.garage}} </h4>
                            </ion-col>
                        </ion-row>
                    </ion-grid>

                </ion-text>
            </ion-card-content>
        </div>
    </ion-card>
</ion-content>

<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Home
        </ion-title>
        <ion-buttons slot="end" (click)=" fliter()">
            <ion-icon name="options"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
   
</ion-header>

<ion-content class="ion-padding">
    
    <ion-item lines="none">
        <p slot="start"><b>FEATURED</b></p>
        <p slot="end" color="medium" (click)="view()">View all</p>
    </ion-item>

    <ion-slides [options]="slidesOptions ">
        <ion-slide *ngFor="let items of propertyList  ">
            <ion-card class="cat">
                <div >
                    <img src="{{items.mainImage}}" (click)="detail(items)">
                    <ion-card-content slot="start">
                        <div class="action" class="like" (click)="react(items.key, items.userReaction)" [class.liked]="items.userReaction != null">
                            <ion-icon  class="ion-float-right" name="heart"></ion-icon>
                        </div>
                        <div (click)="detail(items)">
                            <p>{{items.price | currency:'R'}}</p>
                            <p>{{items.location}}</p>

                            <i class="fa fa-bed" aria-hidden="true">
                                                <span class="pad-value">{{items.bedrooms}}</span>
                                            </i>
                            <i class="fa fa-bath" aria-hidden="true">
                                                <span class="pad-value"> {{items.bathrooms}}</span>
                                            </i>
                            <i class="fa fa-car" aria-hidden="true"> 
                                                <span class="pad-value">  {{items.garage}}</span>
                                            </i>
                        </div>
                    </ion-card-content>
                </div>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <ion-item lines="none">
        <p slot="start"><b>SALE</b></p>
        <p slot="end" color="medium" (click)="view()">View all</p>
    </ion-item>

    <ion-slides [options]="slidesOpt">

        <ion-slide *ngFor="let details of propertyList">

            <ion-card class="catt">
                <div >
                    <img src="{{details.mainImage}}" (click)="detail(details)">
                    <ion-card-content slot="start">
                        <div class="action" class="like" (click)="react(details.key, details.userReaction)" [class.liked]="details.userReaction != null">
                            <ion-icon  class="ion-float-right" name="heart"></ion-icon>
                        </div>
                        <div (click)="detail(details)">
                            <p>{{details.price | currency:'R'}}</p>
                            <p>{{details.location}}</p>

                            <i class="fa fa-bed" aria-hidden="true">
                                                <span class="pad-value">{{details.bedrooms}}</span>
                                            </i>
                            <i class="fa fa-bath" aria-hidden="true">
                                                <span class="pad-value"> {{details.bathrooms}}</span>
                                            </i>
                            <i class="fa fa-car" aria-hidden="true"> 
                                                <span class="pad-value">  {{details.garage}}</span>
                                            </i>
                        </div>
                    </ion-card-content>
                </div>
            </ion-card>
        </ion-slide>

    </ion-slides>
</ion-content>

<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title align="center">images</ion-title>
    </ion-toolbar>
</ion-header>

    <ion-grid style="height: 100%" *ngIf="data == false">
        <ion-row justify-content-center align-items-center style="height: 100%; flex-direction: column; text-align: center;">

            <p class="centerT">

        </ion-row>

    <ion-grid>

        <ion-row>
            <ion-col size="6" class="gallery-lightboxes" *ngFor="let pic of imageList">

                <img src="{{pic.downloadURL}}" tappable (click)="OpenPreview(pic)">

    </ion-grid>

                <br><br>
                <ion-slides pager [options]="slidesOptions1 ">

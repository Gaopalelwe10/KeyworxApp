<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>images</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>

        <ion-row>
            <ion-col size="6" class="gallery" *ngFor="let pic of imageList ">

                <img src="{{pic.downloadURL}}" width="200" height="150" size="100%" accept=".png,.jpg" imageViewer>


            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>

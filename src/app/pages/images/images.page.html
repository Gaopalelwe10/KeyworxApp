<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>images</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- <div zoom="true" maxZoom="20" style='width: 100%; height: 100%;'> -->

    <ion-grid>

        <ion-row>
            <ion-col size="6" class="gallery" *ngFor="let pic of imageList ">

                <a href="{{pic.downloadURL}}" data-lightbox="assets/img">
                    <img src="{{pic.downloadURL}}" style='width: 100%; height: 100%;' size="100%" accept=".png,.jpg" imageViewer>
                </a>

            </ion-col>
        </ion-row>

    </ion-grid>

</ion-content>

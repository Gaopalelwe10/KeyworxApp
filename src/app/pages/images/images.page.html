<ion-header>
  <ion-toolbar>
    <ion-title>images</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    
    <ion-row > 
<ion-col size="6"  class="gallery"  *ngFor="let pic of imageList ">
    
        <img src="{{pic.downloadURL}}"  
        width="200" height="150" accept=".png,.jpg"  (click)="produ(pic)" imageViewer>
      
  
      </ion-col>
    </ion-row>

</ion-grid>
</ion-content>
